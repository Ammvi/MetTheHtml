<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h3>无序列表</h3>
    <hr>
    <h4>中国的一线城市有：</h4>
    <br>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>
    <h4>----------------------------------------</h4>    
    <h3>有序列表</h3>
    <hr>
    <h4>中国的一线城市有：</h4>
    <br>
    <ol>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ol>

</body>
</html>
