<!DOCTYPE html>     <!--声明文档类型为HTML5文档！-->
<html lang="zh-CN">    
<!--"lang"html这个标签的属性,标识页面主题语言
    这个值被最终被传递到客户的浏览器，标识页面语言类型
    "zh"标识lang属性的值-->
    <head>
        <meta charset="utf-8">   
        <title>第一个HTML页面</title>
        
    </head>
    <body>
        hello,world!
        你好，你好！<!--文本的格式不会被HTML识别-->
    </body>
    </html>   



<!--在html中，绝大多数的标签都是成对出现的
    标签的属性和值建议小写，值建议使用双引号-->
